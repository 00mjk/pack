[[buildpacks]]
  id = "simple/layers"
  uri = "simple-layers-buildpack"

[[buildpacks]]
  id = "read/env"
  uri = "read-env-buildpack"

[[buildpacks]]
  id = "noop.buildpack"
  uri = "noop-buildpack"
  latest = true

[[groups]]
  [[groups.buildpacks]]
    id = "simple/layers"
    version = "simple-layers-version"
  [[groups.buildpacks]]
    id = "read/env"
    version = "read-env-version"
    optional = true

